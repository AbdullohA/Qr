<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<link rel="stylesheet" href="style.css">
<div class="form">
    <div class="form">
        <a href="index.html"><button type="button" class="btn btn-danger">Home</button></a>

    </div>
    <h1>QR Code for Sms </h1>
    <form>
        <input type="tel" id="website" name="website" placeholder="Number" required />
        <input type="text" id="website2" name="website2" placeholder="Text in message" required />



        <button type="button" onclick="generateQRCode()">
      Make
    </button>
    </form>

    <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
        <!-- <h4>With some styles</h4> -->
        <div id="qrcode-2" class="qrcode"></div>
    </div>

    <script type="text/javascript">
        function generateQRCode() {
            let website = document.getElementById("website").value;
            let website2 = document.getElementById("website2").value;


            if (website) {
                let qrcodeContainer = document.getElementById("qrcode-2");
                qrcodeContainer.innerHTML = "";
                new QRCode(qrcodeContainer, website);
                let qrcodeContainer2 = document.getElementById("qrcode-2");
                qrcodeContainer2.innerHTML = "";
                let a = website
                let ab = website2




                new QRCode(qrcodeContainer2, {
                    text: "SMSTO:" + a + ':' + ab,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                document.getElementById("qrcode-container").style.display = "block";
            } else {
                alert("Iltimos TEXT kiriting!!!");
            }
        }
    </script>
</div>
